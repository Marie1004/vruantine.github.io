<<!DOCTYPE html>
<html>
  <head>
    <title>Test von Marie</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"> </script>
  </head>
  <body>
    <a-scene
      fog="type: exponential; color: #111; near:1; far:1000">
<!-- Vorbeifliegende Kugel-->
      <a-sphere
        animation="property: position; to: 35 10 -30; dur: 30000; easing: linear; loop: true"
        position="5 10 30"
        radius="1.25"
        color="#EF2D5E"
        opacity="0.4">
      </a-sphere>

<!-- Eine Tanne -->
      <!-- Stamm-->
      <a-cylinder
        position="0 0.3 -10"
        height="0.6"
        radius="0.2"
        color="#5B3A29">
      </a-cylinder>
      <!-- GrÃ¼nzeug-->
      <a-cone
        position="0 2.1 -10"
        radius="1"
        height="3"
        color="green">
      </a-cone>
      <a-cone
        position="0 3.6 -10"
        radius="0.5"
        height="2"
        color="green">
      </a-cone>


<!-- Hinter-und Untergrund -->
      <a-sky
        src="https://cdn.glitch.com/b870d9ec-1139-44f9-b462-223e4a2c74e7%2Fsechelt.jpg?1490307995926"
        radius="30">
      </a-sky>
      <a-circle
        position="0 -1 0"
        rotation="-90 0 0"
        radius="30"
        color="#7BC8A4">
      </a-circle>
    </a-scene>
  </body>
</html>
