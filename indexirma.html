<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
 <a-scene>

   <a-mixin id=“stern” geometry=“primitive: box” material random-position=“min: -50 -50 -50; max: 50 50 50” scale=“1 1 1”>
		</a-mixin>

    <a-sphere position=“0 1 -5” radius=“0.9” color=“darkred”>
  		<a-animation attribute=“position” dur=“2000” fill=“forwards” to=“0 1 0” repeat=“indefinite” easing=“linear”>
  		</a-animation>
  	</a-sphere>
    
  <a-box
    animation="property: position; to: 1 8 -10; dur: 2000; easing: linear; loop: true"
    position="-1 3 -3"
    rotation="0 45 0"
    color="#4CC3D9">
  </a-box>

  <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

  <a-sky color="#ECECEC"></a-sky>

 </a-scene>

 </body>
</html>
